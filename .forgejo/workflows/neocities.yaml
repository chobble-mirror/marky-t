on: [push]
env:
  NIX_PATH: nixpkgs=/nix/var/nix/profiles/per-user/root/channels/nixos
  NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
jobs:
  build:
    runs-on: native
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build
        id: build
        run: |
          BUILD_PATH=$(nix-build)
          echo "build_output=$BUILD_PATH" >> $GITHUB_OUTPUT
          ls -la $BUILD_PATH  # Debug: check if path exists
          echo "Path contents:"
          ls -la $BUILD_PATH/*  # Debug: show contents
      
      - name: Deploy to neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_KEY }}
          cleanup: true
          neocities_supporter: true
          preview_before_deploy: false
          dist_dir: ${{ steps.build.outputs.build_output }}
