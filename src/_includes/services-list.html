<ul class="services-list">
  {% for service in collections.service %}
    <li>
      <a href="{{ service.url }}">
        {{ service.data.link_title }}
      </a>
      {% if link_title == "Services" and service.data.snippet %}
        <br>
        {{ service.data.snippet }}
      {% else %}
        - {{ service.data.short_snippet }}
      {% endif %}
    </li>
  {% endfor %}
</ul>
