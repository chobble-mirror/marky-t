<section class="
  hero
  {% if video %} has-video {% endif%}
  {% if image %} has-image {% endif%}
">
  {% if video %}
    <video autoplay="1" muted="1" loop="1">
      <source src="/assets/videos/{{ video }}" type="video/mp4">
    </video>
  {% elsif image %}
    <img src="/assets/photos/{{ image }}">
  {% endif %}
  {% if heading %}
    <h1>{{ heading }}</h1>
   {% endif %}
</section>
